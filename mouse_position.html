<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get mouse position</title>
    <style>
        #canvas{width: 500px; height: 400px; background: #666;}
    </style>
</head>
<body>
<div id="canvas"></div>
<script>
    var utils = {};
    
    utils.captureMouse = function (element) {
        var mouse = {x: 0, y: 0};
        
        element.addEventListener('mousemove', function(event) {
            var x, y;
            if ( event.pageX || event.pageY ) {
                   x = event.pageX;
                   y = event.pageY;
            } else {
                x = event.clientX + document.body.scrollLeft + document.documentElement.scrollLeft;
                y = event.clientY + document.body.srollTop + document.documentElement.scrollTop;
            }
            
            x -= element.offsetleft;
            y -= element.offsetTop;
            
            mouse.x = x;
            mouse.y = y;
        }, false);
        return mouse;
    }
    
    function init(){
        var $canvas = document.getElementById('canvas'),
            mouse = utils.captureMouse($canvas);
        console.log(mouse);
    }   
    
    window.load = init();
</script>
</body>
</html>
